spring.datasource.driver-class-login=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/certificate_base?allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username = root
